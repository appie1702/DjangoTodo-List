{% extends 'todo_list/todo_base.html' %}
{%load crispy_forms_tags %}
{% block title %}
Update Todo
{% endblock %}

{% block content %}
<div class="container">
    <h2>Update Your Todo</h2>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Update">
    </form>
</div>
{% endblock %}
